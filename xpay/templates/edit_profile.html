

{% extends 'dashboard.html' %}
{% block body %}

<div class="col-sm-10 text-left">
      <section class="ftco-section">
		<div class="container">

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-2 border-right">
                </div>
                <div class="col-md-6 border-right">
                    <form method="post" action="profile_view">
                            {% csrf_token %}

                            <div class="p-3 py-5">


                       <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Product Name</label><input type="text" class="form-control" placeholder="Product Name" name="Product" value="{{member.first_name}}"></div>
                            <div class="col-md-6"><label class="labels">Category</label><input type="text" class="form-control" placeholder="Category" name="Category" value="{{member.last_name}}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Price</label><input type="text" class="form-control" placeholder="Price" name="Price" value="{{member.email}}"></div>

                        </div>

                        <br>

                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Product</button></div>
                     </form>
                </div>
            </div>
            </div>
        </div>
     </div>
      </section>
           </div>
            </div>
                </div>

            </div





{% endblock %}
