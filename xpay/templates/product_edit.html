{% extends 'dashboard.html' %}
{% block body %}

<div class="col-sm-10 text-left">
      <section class="ftco-section">
		<div class="container">

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-2 border-right">
                </div>
                <div class="col-md-6 border-right">
                    <form method="post" enctype="multipart/form-data" action="update/{{members.id}}">
                            {% csrf_token %}
                          <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="p-3 py-5">


                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Product Name</label><input type="text" class="form-control" placeholder="Product Name" name="Product" value="{{members.product_name}}"></div>
                            <div class="col-md-6"><label class="labels">Category</label><input type="text" class="form-control" placeholder="Category" name="Category" value="{{members.category}}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Price</label><input type="text" class="form-control" placeholder="Price" name="Price" value="{{members.price}}"></div>
                            <div class="col-md-12"><label class="labels">GST</label><input type="text" class="form-control" placeholder="GST" name="GST" value="{{members.gst}}"></div>

                            <div class="col-md-12"><label class="labels">Brand </label><input type="text" class="form-control" placeholder="Brand" name="Brand" value="{{members.brand}}"></div>
                            <div class="col-md-12"><label class="labels">product_description </label><textarea class="form-control" name="product_description" rows="6" value="{{members.description}}"></textarea></div>

                        </div>

                        <br>

                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Product</button></div>
                        </form>
                </div>
            </div>
            </div>
        </div>
     </div>
      </section>
           </div>
            </div>
                </div>

            </div


{% endblock %}
